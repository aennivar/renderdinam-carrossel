<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <!-- <script src="script.js"></script> -->
    <title>Teste Carrossel</title>
    <!-- Exemplo extraído do site "W3Schools Online Web Tutorials"
     https://www.w3schools.com/howto/howto_js_slideshow.asp -->
</head>

<body>
    <!-- Cointainer do carrossel -->
<div class="container-carrossel">

    <!-- Imagens de largura total com número e legenda -->
     <div class="meusSlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="./img/img1.jpg" style="width: 100%">
        <div class="text">Legenda Um</div>
     </div>

     <div class="meusSlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="./img/img2.jpg" style="width: 100%">
        <div class="text">Legenda Dois</div>
     </div>

     <div class="meusSlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="./img/img3.jpg" style="width: 100%">
        <div class="text">Legenda Três</div>
     </div>

     <!-- Botões de "anterior" e "próximo" / Sinais de "<" e ">" -->
      <a class="anterior" onclick="plusSlides(-1)">&#10094;</a>
      <a class="proximo" onclick="plusSlides(1)">&#10095;</a>
</div>

<br>

<!-- Barra das bolas de seleção inferiores-->
<div style="text-align: center">
    <span class="bola" onclick="slideAtual(1)"></span>
    <span class="bola" onclick="slideAtual(2)"></span>
    <span class="bola" onclick="slideAtual(3)"></span>
</div>
</body>

</html>
